<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Living at the edge!</title>
</head>
<body>
    <div class="ui pink label" style="margin-top: 10px;">   
      <h1 class="ui massive basic purple label">Living at the edge</h1>
    </div>
    <div class="ui segment grid container">
      <div class="eight wide column">
        <h1>To run the race</h1>
        <div class ="four column row" id="clockdiv">
            <div class="column">
              <span class="days"></span>
              <div class="smalltext">Days</div>
            </div>
            <div class="column">
              <span class="hours"></span>
              <div class="smalltext">Hours</div>
            </div>
            <div class="column">
              <span class="minutes"></span>
              <div class="smalltext">Minutes</div>
            </div>
            <div class="column">
              <span class="seconds"></span>
              <div class="smalltext">Seconds</div>
            </div>
        </div>
      </div>
      <div class="eight wide column">
        <div>
          <h1>Progress of the goal</h1>

           <div class="ui one statistics">
          <div class="statistic">
            <div class="value">
              <i class="violet loading rocket icon"></i> <a class="" style="color:orange;" id="uiPercent">50%</a>
            </div>
            <div class="label">
              Progress
            </div>
          </div>
        </div>
          <!--<a class="ui massive orange circular label" id="uiPercent">50%</a>-->
        </div>
      </div>
    </div>
    <div class="ui container four column grid">
       <div class="one wide column">
       </div>
          <div class="five wide column">
            <div class="ui orange fluid card">
              <div class="image">
                <img src="/images/ana.jpg">
              </div>
              <div class="content">
                <a class="header">Anita Linda</a>
                <div class="meta">
                  <span class="date">Alias Alabama</span>
                </div>
                <div class="description">
                  Guerrera del monte. Ave del paraiso
                </div>
              </div>
              <div class="extra content">
                <a>
                    <i class="female icon"></i>
                    21 K
                </a>
              </div>
            </div>
          </div>
          <div class="four wide column">
          </div>
          <div class="five wide column">
            <div class="ui olive fluid card">
              <div class="image">
                <img src="/images/juan.jpg">
              </div>
              <div class="content">
                <a class="header">Juancho</a>
                <div class="meta">
                  <span class="date">Alias Overcode</span>
                </div>
                <div class="description">
                  Antiheroe. Rebelde con causa. Iluminado
                </div>
              </div>
              <div class="extra content">
                <a>
                  <i class="male icon"></i>
                    42 K
                </a>
              </div>  
      </div>
    </div>
     <div class="one wide column">
     </div>
    </div>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    
</body>
</html>
